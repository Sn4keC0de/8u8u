<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/preg.png">
    <link rel="stylesheet" href="./css/time-style.css">
    <title>???</title>
</head>
<body>
    <section class="container">
        <div class="countdown">
            <div>
                <p id="days">00</p>
                <img class="timeCode" src="./img/dCode.png" alt="">
            </div>
            <div>
                <p id="hours">00</p>
                <img class="timeCode" src="./img/hCode.png" alt="">
            </div>
            <div>
                <p id="minutes">00</p>
                <img class="timeCode" src="./img/mCode.png" alt="">
            </div>
            <div>
                <p id="seconds">00</p>
                <img class="timeCode" src="./img/sCode.png" alt="">
            </div>
        </div>
    </section>
</body>
<script src="./js/time.js"></script>
</html>
